<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue2-calendar</title>
    <script src="https://vuejs.org/js/vue.js"></script>
    <link rel="stylesheet" href="../lib/calendar.min.css" >
    <script src="../lib/calendar.js"></script>
</head>
<body>

    <div id="app">
          <calendar
          v-model="value"
          show-date-only :disabled-days-of-week="disabled"
          :format="format"
          :clear-button="clear"
          :placeholder="placeholder"
          >
          </calendar>
    </div>
      <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    disabled: ['2018-06-10'],
                    value: '2018-01-1',
                    format: 'yyyy-MM-dd',
                    clear: true,
                    placeholder: 'Start Date'
                }
            },
            components: {
                calendar: Calendar
            }
        });
        </script>
</body>
</html>
